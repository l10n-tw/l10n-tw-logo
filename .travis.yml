# Travis CI Configuration
# https://docs.travis-ci.com

language: svg

## Fallback to VM build due to inkscape dependency
sudo: required

## We only support Ubuntu 14.04 and newer
dist: trusty

git:
  depth: 30

before_install:
  - sudo add-apt-repository -y 'ppa:inkscape.dev/stable'
  - sudo apt-get update

install:
  - sudo apt-get install -y realpath # Merged to GNU Coreutils in Ubuntu 16.04
  - sudo apt-get install -y inkscape p7zip xmlstarlet

script:
- ./下載並安裝需要用到的字型.bash
- ./"Travis CI 支援/讓 Fontconfig 認為 Subset OTF 變種的思源黑體也是思源黑體.bash"
- 軟體建構解決方案/批次命令/build.bash

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  skip_cleanup: true
  file: 
  - 建構結果/l10n-tw-logo-*.7z
  - 建構中間產物/l10n-tw-logo*/*.svg
  - 建構中間產物/l10n-tw-logo*/*.png
  on:
    tags: true